<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>

    <div class="container">
      <div class="item-1">
        <img class="qr-code" src="./images/image-qr-code.png" alt="This is a QR code to frontendmentor.io">
      </div>
      <div class="item-2">
        <h1 class="header">Improve your Front-End skills by building projects</h1>
        <p class="paragraph">Scan the the QR Code to visit Front-end Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://blackfury117.github.io/" rel="noopener" target="_blank">Black Fury</a>.
    </div>

  </footer>
  
</body>
</html>
